<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />


        <!-- Cusotm files-->
        <link rel="stylesheet" type="text/css" href="static/main.css" />

    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-links" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TravelShare</a>
                </div>
                <div class="collapse navbar-collapse" id="nav-links">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </span>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a class="visible-lg">|</a></li>
                        <li><a href="#">Account</a></li>
                        <li><a class="space visible-lg" href="#"></a></li>

                        <li><a href="#"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 visible-lg left-nav">
                    <ul class="list-unstyled side-links">
                        <li>USER</li>
                        <li>EDIT PROFILE</li>
                        <hr />
                        <li><i class="fa fa-map" aria-hidden="true"></i> LOCATIONS</li>
                        <li><i class="fa fa-cutlery" aria-hidden="true"></i> FOOD</li>
                        <li><i class="fa fa-bed" aria-hidden="true"></i> SHELTERS</li>
                        <li><i class="fa fa-phone-square" aria-hidden="true"></i> CONTACTS</li>
                    </ul>
                </div>

                <!-- FORM TO PUT INTO DATABASE-->
                <div class=" col-md-6 feed">
                    <div class="row">
                    	<div class="col-sm-12">
                    		<div class="trip-form form-horizontal">
                    			<h4><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Record New Trip<span class="toggle">Toggle</span></h4>
                                <div class="form-container">
                                    <div class="form-group trip">
										<label class="control-label col-sm-2" for="trip-name">Trip Title</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="trip-name" placeholder="Where did you go?" required />
										</div>
										<label class="control-label col-sm-2" for="trip-name">Description</label>
										<div class="col-sm-10">
											<textarea placeholder="What did you do?" class="form-control" id="trip-description" rows="3"></textarea>
										</div>
									</div>
									<div class="trip-point">
                    				<h5>Trip Point</h5>
                    				<div class="form-group">
                    					<label class="control-label col-sm-2">Date</label>
										<div class="col-sm-5">
											<input type="datetime-local" class="input-sm form-control" id="date" placeholder="Date" />
										</div>
                    				</div>
                    				<div class="form-group">
                    					<label class="control-label col-sm-2" for="trip-name">Description</label>
									<div class="col-sm-10">
										<textarea class="form-control" placeholder="What did you do?" id="trippointdescription" rows="2"></textarea>
									</div>
                    				</div>
                    				<div class="form-group">
										<label class="control-label col-sm-2">Location</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="address1" placeholder="Address 1" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="city" placeholder="City" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="country" placeholder="Country" />
										</div>
										<div class="col-sm-offset-2 col-sm-5">
											<input type="text" class="input-sm form-control" id="address2" placeholder="Address 2 (Optional)" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="state" placeholder="State (Optional)" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="postalcode" placeholder="Postal Code (Optional)" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">Transportation</label>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="transportationtype" placeholder="Type" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="transportationcost" placeholder="Cost" />
										</div>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="transportation" placeholder="Name" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2"><i class="fa fa-chevron-down" aria-hidden="true"></i> Shelter</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="sheltername" placeholder="Name" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="sheltercost" placeholder="Cost" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="sheltertype" placeholder="Type" />
										</div>
										<div class="col-sm-2 col-sm-offset-2">
											<input type="text" class="input-sm form-control" id="shelterrating" placeholder="Rating (1-5)" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2"><i class="fa fa-chevron-down" aria-hidden="true"></i> Food</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="foodname" placeholder="Name" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="foodcost" placeholder="Cost" />
										</div>
										<div class="col-sm-2 col-sm-offset-2">
											<input type="text" class="input-sm form-control" id="foodrating" placeholder="Rating (1-5)" />
										</div>
										<div class="col-sm-offset-2 col-sm-10">
											<button type="button" class="btn btn-default btn-xs"><i class="fa fa-plus-circle" aria-hidden="true"></i> Food</button>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2"><i class="fa fa-chevron-down" aria-hidden="true"></i> Contact</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="fname" placeholder="First Name" />
										</div>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="lname" placeholder="Last Name" />
										</div>
										<div class="col-sm-4 col-sm-offset-2">
											<input type="email" class="input-sm form-control" id="email" placeholder="Email" />
										</div>
										<div class="col-sm-4 col-sm-offset-1">
											<input type="text" class="input-sm form-control" id="number" placeholder="Phone" />
										</div>
										<div class="col-sm-offset-2 col-sm-10">
											<button type="button" class="btn btn-default btn-xs"><i class="fa fa-plus-circle" aria-hidden="true"></i> Contact</button>
										</div>
									</div>
                    			</div>
									<div class="form-bottom"> 
										<button type="button" id="submittrippoint" class="btn btn-info btn-sm"><i class="fa fa-plus-circle" aria-hidden="true"></i> Trip Point</button>
										<button id="submittrip" type="button" class="btn btn-primary btn-sm">Submit</button>
										<button id="finish" type="button" class="btn btn-primary btn-sm">Finish</button>
									</div>
                    			</div>
                    		</div>
                    		<div class="feeds col-sm-12">
                    		</div>
                    	</div>
                	</div>
            	</div>
            	<div class="col-md-4 visible-lg right-side">
                    <div class="view">
                    	<ul class="list-group">
						  <li class="list-group-item">
						  <h4>Click any trip title!</h4>
						  <p>To see more information, including all the trip locations a trip includes click a trip.</p>
						  </li>
						</ul>
                    </div>
                </div>
        	</div>
        </div>
        <div class="footer">
            <div class="copyright">

        </div>
