                <!-- FORM TO PUT INTO DATABASE-->
                <div class="col-md-8 feed">
                    <div class="row">
                    	<div class="col-sm-12">
                    		<form class="trip-form form-horizontal">
                    			<h4><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Record New Trip</h4>
                    			<hr />
                    			<div class="form-group">
									<label class="control-label col-sm-2" for="trip-name">Trip Title</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="trip-name" placeholder="Where did you go?" />
									</div>
								</div>
                    			<div class="trip-point">
                    				<h5>Trip Point #1</h5>
                    				<div class="form-group">
                    					<label class="control-label col-sm-2">Date</label>
										<div class="col-sm-5">
											<input type="datetime-local" class="input-sm form-control" id="date" placeholder="Date" />
										</div>
                    				</div>
                    				<div class="form-group">
										<label class="control-label col-sm-2">Location</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="address1" placeholder="Address 1" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="city" placeholder="City" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="country" placeholder="Country" />
										</div>
										<div class="col-sm-offset-2 col-sm-5">
											<input type="text" class="input-sm form-control" id="address2" placeholder="Address 2" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="state" placeholder="State" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="psotalcode" placeholder="Postal Code" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">Transportation</label>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="transportation-type" placeholder="Type" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="transportation-cost" placeholder="Cost" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">Shelter</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="shelter-name" placeholder="Name" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="shelter-cost" placeholder="Cost" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="type" placeholder="Type" />
										</div>
										<div class="col-sm-2 col-sm-offset-2">
											<input type="text" class="input-sm form-control" id="cost" placeholder="Rating" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">Food</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="shelter-name" placeholder="Name" />
										</div>
										<div class="col-sm-3">
											<input type="text" class="input-sm form-control" id="shelter-cost" placeholder="Cost" />
										</div>
										<div class="col-sm-2">
											<input type="text" class="input-sm form-control" id="type" placeholder="Type" />
										</div>
										<div class="col-sm-2 col-sm-offset-2">
											<input type="text" class="input-sm form-control" id="cost" placeholder="Rating" />
										</div>
										<div class="col-sm-offset-2 col-sm-10">
											<button type="button" class="btn btn-default btn-xs"><i class="fa fa-plus-circle" aria-hidden="true"></i> Food</button>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">Contact</label>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="fname" placeholder="First Name" />
										</div>
										<div class="col-sm-5">
											<input type="text" class="input-sm form-control" id="lname" placeholder="Last Name" />
										</div>
										<div class="col-sm-4 col-sm-offset-2">
											<input type="email" class="input-sm form-control" id="cost" placeholder="Email" />
										</div>
										<div class="col-sm-4 col-sm-offset-1">
											<input type="text" class="input-sm form-control" id="number" placeholder="Phone" />
										</div>
										<div class="col-sm-offset-2 col-sm-10">
											<button type="button" class="btn btn-default btn-xs"><i class="fa fa-plus-circle" aria-hidden="true"></i> Contact</button>
										</div>
									</div>
                    			</div>
                    			<hr />

									<div class="col-sm-2">
										<button type="button" class="btn btn-info"><i class="fa fa-plus-circle" aria-hidden="true"></i> Trip Point</button>
									</div>
									<button type="button" class="btn btn-primary">Submit</button>
								</div>
